<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallahi.com</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: 'League Spartan', Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Top footer style */
        .top-footer {
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }

        .top-footer .trademark {
            font-size: 18px;
            vertical-align: super;
            margin-left: 2px;
        }

        /* Centered YouTube video */
        .youtube-video {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%; /* Adjust width as needed */
            max-width: 800px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        /* Large font for "Wallahi" at the bottom */
        .big-footer {
            font-size: 300px;
            font-weight: normal;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 10px 0;
            font-family: 'League Spartan', sans-serif;
        }

        /* Mobile-specific styles */
        @media (max-width: 767px) {
            .top-footer {
                font-size: 18px;
            }

            iframe {
                height: 250px;
            }

            .big-footer {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="top-footer">
        Wallahi<span class="trademark">&reg;</span>
    </div>

    <!-- Centered YouTube video -->
    <div class="youtube-video">
        <iframe 
            src="https://www.youtube.com/embed/-qm98i3lDKs?autoplay=1&loop=1&playlist=-qm98i3lDKs" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="big-footer">Wallahi</div>
</body>
</html>
