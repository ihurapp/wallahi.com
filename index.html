<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallahi.com</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: 'League Spartan', Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Top footer style */
        .top-footer {
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            position: fixed;
            top: 0;
            width: 100%; /* Full width */
            height: 60px; /* Adjust height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Adjusted font size */
            font-weight: bold;
            z-index: 1000; /* Keep it above other elements */
        }

        .top-footer .trademark {
            font-size: 18px; /* Smaller trademark size */
            vertical-align: super;
            margin-left: 2px;
        }

        /* Horizontal scroll container */
        .youtube-slider {
            display: flex;
            overflow-x: auto;
            width: 100%;
            padding: 20px;
            margin-top: 80px; /* Space above for larger screens */
            scroll-snap-type: x mandatory; /* Snap effect for smooth scrolling */
        }

        .youtube-video {
            flex: 0 0 auto; /* Prevent flex shrinking */
            width: 300px; /* Adjust video width */
            margin-right: 20px; /* Space between videos */
            scroll-snap-align: start; /* Align videos when scrolling */
        }

        iframe {
            width: 100%;
            height: 180px; /* Adjust video height */
            border: none;
        }

        /* Large font for "Wallahi" at the bottom */
        .big-footer {
            font-size: 300px; /* Large size for impactful look */
            font-weight: normal;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'League Spartan', sans-serif;
            margin-bottom: 40px; /* Space between footer text and bottom of the screen */
        }

        /* Mobile-specific styles */
        @media (max-width: 767px) {
            .top-footer {
                font-size: 18px; /* Smaller font on mobile */
            }

            iframe {
                height: 150px; /* Adjusted height for mobile */
            }

            .youtube-slider {
                padding: 10px; /* Reduced padding on mobile */
                margin-top: 20px; /* Reduced space above slider */
            }

            .big-footer {
                font-size: 80px;
                margin-bottom: 20px; /* Reduced space below the footer text on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- White footer at the top -->
    <div class="top-footer">
        Wallahi<span class="trademark">&reg;</span>
    </div>

    <!-- Horizontal scroll slider for YouTube videos -->
    <div class="youtube-slider">
        <!-- Add your YouTube videos here -->
        <div class="youtube-video">
            <iframe 
                src="https://www.youtube.com/embed/4fLB5XAteKU?autoplay=1&loop=1&playlist=4fLB5XAteKU" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="youtube-video">
            <iframe 
                src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="youtube-video">
            <iframe 
                src="https://www.youtube.com/embed/YOUR_VIDEO_ID_3" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
            </iframe>
        </div>
        <!-- Add more videos as needed -->
    </div>

    <!-- Large "Wallahi" text at the bottom -->
    <div class="big-footer">Wallahi</div>
</body>
</html>
