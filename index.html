<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallahi.com</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: 'League Spartan', Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Top footer style */
        .top-footer {
            background-color: #fff; /* White background */
            color: #000; /* Black text */
            position: fixed;
            top: 0;
            width: 100%; /* Full width */
            height: 60px; /* Adjust height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Adjusted font size */
            font-weight: bold;
            z-index: 1000; /* Keep it above other elements */
        }

        .top-footer .trademark {
            font-size: 18px; /* Smaller trademark size */
            vertical-align: super;
            margin-left: 2px;
        }

        /* Centered YouTube video */
        .youtube-video {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin-top: 80px; /* Space above the YouTube video for larger screens */
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        /* Large font for "Wallahi" at the bottom */
        .big-footer {
            font-size: 200px; /* Large size for impactful look */
            font-weight: normal;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'League Spartan', sans-serif;
            margin-bottom: 40px; /* Space between footer text and bottom of the screen */
        }

        /* Mobile-specific styles */
        @media (max-width: 767px) {
            .top-footer {
                font-size: 18px; /* Smaller font on mobile */
            }

            iframe {
                height: 250px;
            }

            .youtube-video {
                margin-top: 20px; /* Reduced space above the video on mobile */
            }

            .big-footer {
                font-size: 60px;
                margin-bottom: 20px; /* Reduced space below the footer text on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- White footer at the top -->
    <div class="top-footer">
      CICEK HAAYYYAL<span class="trademark">&reg;</span>
    </div>

    <!-- Centered YouTube video -->
    <div class="youtube-video">
        <iframe 
            id="youtube-iframe"
            src=""
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Large "Wallahi" text at the bottom -->
    <div class="big-footer">Wallahi.com</div>

    <script>
        // Easily change the video URL here
        const videoId = "huQXvmjkMZI"; // Replace with your YouTube video ID
        const iframe = document.getElementById("youtube-iframe");
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`;
    </script>
</body>
</html>
